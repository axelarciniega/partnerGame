<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gamers🐍</title>
  </head>
  <body>
    <section class="row justify-content-center">
      <div class="col-6 text-center">
        <h1>Boss Fight 🐍</h1>
      </div>
    </section>
    <section class="row justify-content-center text-center">
      <div class="col-12">
        <h1 id="heroGold"></h1>
      </div>
    </section>
    <section class="row">
      <div class="col-6">
        <div>Heros</div>
        <div>
          <p>Slate Slabrock🪨</p>
          <p>Health:</p>
          <p>Dwarf</p>
          <p>Damage:</p>
          <button onclick="heal('Slate Slabrock')" id="dwarfHeal">Heal</button>
          <button onclick="levelUp('Slate Slabrock')">Level Em Up</button>
        </div>
        <div>
          <p>Flint IronStag🧝‍♂️</p>
          <p>Health: 50</p>
          <p>Elf</p>
          <p>Damage: 5</p>
          <button onclick="heal('Flint Ironstag')" id="elfHeal">Heal</button>
          <button onclick="levelUp('Flint Ironstag')">Level Em up</button>
        </div>
      </div>
      <div class="col-6">
        <div onclick="attack(boss)">
          Boss Man
          <p>Snake Bossss🐍</p>
          <p>Health:</p>
          <p>Damage: 5</p>
          <p id="bossLevel">level: 1</p>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
